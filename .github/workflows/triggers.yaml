name: triggers
run-name: triggers
on:
  push:
    branches:
      - main
  pull_request:
    types: [openend, synchronize, reopened]
  issues: 
    types:  [created, deleted]
jobs:
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        check-latest: true
    - run: java HelloWorld.java
